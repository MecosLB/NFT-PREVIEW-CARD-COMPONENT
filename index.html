<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=0.1">
</head>

<body>

  <main class="card">
    <header class="card-header">
      <img src="images/image-equilibrium.jpg" aria-hidden="true">
      <div class="nft-view">
        <img src="images/icon-view.svg" aria-hidden="true">
      </div>
    </header>
    <article class="card-body">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-details">
        <h2 class="price">0.041 ETH</h2>
        <p class="time">3 days left</p>
      </div>
    </article>
    <div class="card-footer">
      <img src="images/image-avatar.png" aria-hidden="true">
      <h5>Creation of <span>Jules Wyvern</span></h5>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/sebastian-rangel-d-rugama-7a2151201/" target="_blank">Sebastian
      Rangel</a>.
  </footer>
</body>

</html>
